<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <center>
        <h1>Welcome To {{title}}</h1>
        <a href="./home">Home</a>
        <a href="./signup">Signup</a>
        <a href="./login">Login</a>
    

        {% with messages = get_flashed_messages () %}
        {% if messages %}
            {% for message in messages %}
                <div>{{message}}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        {% block content %}
        {% endblock %}
    </center>

</body>
</html>
